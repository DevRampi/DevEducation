<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Simple Calculator</title>
	<link rel = "stylesheet" href = "style.css" />
	<script src = "script.js"></script>
</head>	

<body>
	<form name="calc" id="calculator">
	<table>
	<tr>
	<td>
		<input type="text" name="input" placeholder="0" size="16" class="display">
	</td>
	</tr>
	<tr>
	<td class="buttons">
		<input type="button" name="Clear" value="C" OnClick="getResult(18)">
		<input type="button" name="sqrt" value="&#x232B" OnClick="getResult(19)">
		<input type="button" name="back" value="&#x0221A" OnClick="getResult(20)">
		<input type="button" name="div" value="/" OnClick="getResult(1)">
		<br>
		<input type="button" name="seven" value="7" OnClick="getResult(2)">
		<input type="button" name="eight" value="8" OnClick="getResult(3)">
		<input type="button" name="nine" value="9" OnClick="getResult(4)">
		<input type="button" name="mul" value="x" OnClick="getResult(5)">
		<br>
		<input type="button" name="four" value="4" OnClick="getResult(6)">
		<input type="button" name="five" value="5" OnClick="getResult(7)">
		<input type="button" name="six" value="6" OnClick="getResult(8)">
		<input type="button" name="minus" value="-" OnClick="getResult(9)">
		<br>
		<input type="button" name="one" value="1" OnClick="getResult(10)">
		<input type="button" name="two" value="2" OnClick="getResult(11)">
		<input type="button" name="three" value="3" OnClick="getResult(12)">
		<input type="button" name="plus"  value="+" OnClick="getResult(13)">
		<br>
		<input type="button" name="plusmin" value="&plusmn" OnClick="getResult(14)">
		<input type="button" name="zero" value="0" OnClick="getResult(15)">
		<input type="button" name="comma" value="." OnClick="getResult(16)">
		<input type="button" name="result" value="=" OnClick="getResult(17)">
		
	</td>
	</tr>
	</table>
</form>	
</body>
</html>
